<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Select h1 which is inside #main  */
        #main h1{
            color: red;
        }

        
        #main h1 , p {
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Hello World</h1>
    </div>
    
    <h1>Welcome to CSS Selectors </h1>
    <h2>Welcome to CSS Selcotrs Info </h2>

</body>
</html>
