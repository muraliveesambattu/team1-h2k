<body>
    <button style="margin: 10px; " onclick="gotoCreateUser()">Create User</button>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>

        </tbody>

    <script>
        function gotoCreateUser(){
            window.location.href="sample6-CRUD-BOM.html"
        }
        function handleRead() {
            document.querySelector("tbody").innerHTML = ""
            for (i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr");
                for (a in reorderObject(users[i], ["id", "fname", "lname", "email"])) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = users[i][a]
                    myTr.appendChild(myTd)
                }
                // Create a Edit Button
                var editTd = document.createElement("td");
                var editButton = document.createElement("button")
                editButton.innerHTML = "Edit User";
                editButton.setAttribute("onclick", "handleEdit(" + i + ")")
                editTd.appendChild(editButton);
                myTr.appendChild(editTd);



                // Create a Delete Button
                var deleteTd = document.createElement("td");
                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete User";
                deleteButton.setAttribute("onclick", "handleDelete(" + i + ")");
                deleteTd.appendChild(deleteButton);
                myTr.appendChild(deleteTd);

                document.querySelector("tbody").appendChild(myTr)
            }
        };

        function getAllUsersFromServer() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.readyState == 4 && getData.status == 200) {
                    users = JSON.parse(getData.response);
                    handleRead()
                }
            }
            getData.open("GET", "http://localhost:3000/users");
            getData.send();
        }

        getAllUsersFromServer()
        function reorderObject(obj, keys) {
            return keys.reduce((acc, key) => {
                if (key in obj) acc[key] = obj[key];
                return acc;
            }, {});
        }
