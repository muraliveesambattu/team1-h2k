<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #updateUserBtn {
            display: none;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="">First Name </label>
        <input type="text" name="" id="fname"> <br>
        <label for="">Last Name </label>
        <input type="text" name="" id="lname"> <br>
        <label for="">Email </label>
        <input type="text" name="" id="email"> <br>
        <button onclick="handleCreate()" type="button" id="createUserBtn">Create User</button>
        <button onclick="handleUpdate()" type="button" id="updateUserBtn">Update User</button>
        <hr>

    </form>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // AJAX 
        // Asynchronous Javscript And XML 
        var users = []
        function getAllUsersFromServer() {
            var getData = new XMLHttpRequest();
            getData.onreadystatechange = function () {
                if (getData.readyState == 4 && getData.status == 200) {
                    users = JSON.parse(getData.response);
                    handleRead()
                }
            }
            getData.open("GET", "http://localhost:3000/users");
            getData.send();
        }

        function handleCreate() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }
            var postData = new XMLHttpRequest();
            postData.onreadystatechange = function () {
                if (postData.readyState == 4 && postData.status == 201) {
                    console.log("User Created Successfully !!!")

                }
            }
            postData.open("POST", "http://localhost:3000/users");
            postData.setRequestHeader("Content-Type", "application/json");
            postData.send(JSON.stringify(user));
        }
        function handleRead() {
            document.querySelector("tbody").innerHTML = ""
            for (i = 0; i < users.length; i++) {
                var myTr = document.createElement("tr");
                for (a in users[i]) {
                    var myTd = document.createElement("td");
                    myTd.innerHTML = users[i][a]
                    myTr.appendChild(myTd)
                }
                // Create a Edit Button
                var editTd = document.createElement("td");
                var editButton = document.createElement("button")
                editButton.innerHTML = "Edit User";
                editButton.setAttribute("onclick", "handleEdit(" + i + ")")
                editTd.appendChild(editButton);
                myTr.appendChild(editTd);



                // Create a Delete Button
                var deleteTd = document.createElement("td");
                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete User";
                deleteButton.setAttribute("onclick", "handleDelete(" + i + ")");
                deleteTd.appendChild(deleteButton);
                myTr.appendChild(deleteTd);

                document.querySelector("tbody").appendChild(myTr)
            }
        };

        function handleDelete(i) {
            var deleteData = new XMLHttpRequest();
            deleteData.onreadystatechange = function () {
                if (deleteData.readyState == 4 && deleteData.status == 200) {
                    users = JSON.parse(deleteData.response);
                    handleRead()
                }
            }
            deleteData.open("DELETE", "http://localhost:3000/users/" + users[i].id);
            deleteData.send();
        }
        function handleEdit(i) {
            rowIndex = i;
            document.getElementById("fname").value = users[i].fname;
            document.getElementById("lname").value = users[i].lname;
            document.getElementById("email").value = users[i].email;

            document.getElementById("updateUserBtn").style.display = "block";
            document.getElementById("createUserBtn").style.display = "none";
        }

        function handleUpdate() {
            var user = {
                fname: document.getElementById("fname").value,
                lname: document.getElementById("lname").value,
                email: document.getElementById("email").value
            }

            var postData = new XMLHttpRequest();
            postData.onreadystatechange = function () {
                if (postData.readyState == 4 && postData.status == 201) {
                    console.log("User Created Successfully !!!")
                    getAllUsersFromServer()
                }
            }
            postData.open("PUT", "http://localhost:3000/users/" + users[rowIndex].id);
            postData.setRequestHeader("Content-Type", "application/json");
            postData.send(JSON.stringify(user));

        };

        getAllUsersFromServer()
    </script>
</body>

</html>
